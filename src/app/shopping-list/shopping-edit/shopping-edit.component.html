<div class="row">
    <div class="col-xs-12" style="width:100%">
        <form (ngSubmit) = "onSubmit(f)" #f="ngForm">
            <div class="row" style="width:100%">
                <div class="col-sm-5 form-group" style="width:70%">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    name="name"
                    ngModel
                    required>
                </div> 
                <div class="col-sm-2 form-group" style="width:30%">
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    class="form-control"
                    name="amount"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$">
                </div> 
            </div>
            <div class="row" style="width:100%" >
                <div class="col-xs-12" style="width:100%">
                    <button class="btn btn-success" 
                    type="submit" style="width:10%" 
                    [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>&nbsp;
                    <button class="btn btn-danger" 
                    type="button" style="width:10%" 
                    (click)="onDelete()"
                    *ngIf="editMode">Delete</button>&nbsp;
                    <button class="btn btn-primary" type="button" style="width:10%" (click)="onClear()">Clear</button>

                </div>
            </div>
        </form>
    </div>
</div>
